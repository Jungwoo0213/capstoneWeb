<style>
body {

#header {
  background-color: #f1f1f1; /* Grey background */
  padding: 5px 0px; /* Some padding */
  color: black;
  text-align: center; /* Centered text */
  font-size: 20px; /* Big font size */ 
  font-weight: bold; 
  position: fixed; /* Fixed position - sit on top of the page */
  top: 0; 
  width: 100%; /* Full width */
  transition: 0.2s; /* Add a transition effect (when scrolling - and font size is decreased) */

}
#footer {

.point{

.items{

}
.content{

}
</style>
<script>
    // When the user scrolls down 50px from the top of the document, resize the header's font size
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
    document.getElementById("header").style.fontSize = "10px";
    document.getElementById("header").style.padding = "0px";
  } else {
    document.getElementById("header").style.fontSize = "20px";
    document.getElementById("header").style.padding = "5px 0px";
  }
}
</script>
