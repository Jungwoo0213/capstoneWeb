<!DOCTYPE html>
<html lang="en">
<head>
<title>RunnyMoney</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    display: grid;
    grid-template-columns: 1fr;
    font-family: Arial, Helvetica, sans-serif;
    width: 100%
}
.header {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    background-color: coral;
    color: white;
    text-align: center;
}
.footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: coral;
    color: white;
    text-align: center;
}
.point{
    margin-top: 100px;
    border:2px solid gray;
    border-radius: 5px;
    text-align: center;
}
</style>
</head>
<body>
    <div class="header">
        <h1>RunnyMoney</h1>
    </div>

    <div class="point">
        <p>You've earned</p>
        <h2 style= "display:inline;">3000</h2>
        <p> points</p>
    </div>
    
    <p>A website created by me.</p>

    <div class="footer">
        <p>Run</p>
    </div>
</body>
</html>
